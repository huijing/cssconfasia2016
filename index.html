<!doctype html>

<html lang="en" class="no-js basic">
<head>
  <meta charset="utf-8">

  <title>OTT radio buttons</title>
  <meta name="description" content="Souped-up radio buttons. Demo for talk on building components to learn CSS properties at CSSConf.Asia 2016">
  <meta name="author" content="Chen Hui Jing">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="modeSwitcher">
    <input type="checkbox" name="mode" class="js-switcher" id="enhanced">
    <label for="enhanced">Enhanced</label>
  </div>

  <main class="u-centralise u-txt-center">
  <h1>Which was the best moment in Game 7 of the 2016 NBA Finals?</h1>
  <form action="#" method="POST" class="u-pos-relative" id="form">
    <div class="l-options c-4options u-margin-bot" id="js-options">
    <label class="l-option o-option js-option">
      <input class="o-option__input" type="radio" name="moment" value="block">
      <img src="img/block_200.jpg" srcset="img/block_400.jpg 2x" alt="The Block" class="o-option__img">
      <span class="o-option__txt">The Block</span>
    </label>
   
    <label class="l-option o-option js-option">
      <input class="o-option__input" type="radio" name="moment" value="shot" class="o-option__img">
       <img src="img/shot_200.jpg" srcset="img/shot_400.jpg 2x" alt="The Shot" class="o-option__img">
      <span class="o-option__txt">The Shot</span>
    </label>

    <label class="l-option o-option js-option">
      <input class="o-option__input" type="radio" name="moment" value="stop">
      <img src="img/stop_200.jpg" srcset="img/stop_400.jpg 2x" alt="The Stop" class="o-option__img">
      <span class="o-option__txt">The Stop</span>
    </label>

    <label class="l-option o-option js-option">
      <input class="o-option__input" type="radio" name="moment" value="feelz">
      <img src="img/feels_200.jpg" srcset="img/feels_400.jpg 2x" alt="The Feelz" class="o-option__img">
      <span class="o-option__txt">The Feelz</span>
    </label>
    </div>
    <div class="l-actions u-flex-end c-actions" id="js-actions">
      <div class="l-action c-logo">
        <img class="c-logo__img" src="img/nba-trophy_200.jpg" srcset="img/nba-trophy_400.jpg 2x" alt="Larry O'Brien trophy">
      </div>
      <div class="l-action">
        <button class="o-btn c-action js-btn" type="reset">Cancel</button>
      </div>
      <div class="l-action">
        <button class="o-btn c-action js-btn">OK</button>
      </div>
    </div>
  </form>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
